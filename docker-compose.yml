version: '3.8'

services:
  # PostgreSQL database with pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: autophile-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autophile
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autophile-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/autophile
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      UPLOAD_DIR: /app/storage/uploads
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - upload_data:/app/storage/uploads
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autophile-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  upload_data:
